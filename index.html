<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오이소 테스트 프로토타입/title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="phone-frame" id="app">
  <!-- 화면들이 여기에 동적으로 로드됩니다 -->
  <div id="screens-container"></div>
</div>

<script>
// 화면 HTML 파일들을 순서대로 로드
const screenFiles = [
  'screens-main.html',
  'screens-records.html',
  'screens-input.html',
  'screens-docs.html',
  'screens-shared.html'
];

async function loadScreens() {
  const container = document.getElementById('screens-container');
  
  for (const file of screenFiles) {
    try {
      const response = await fetch(file);
      if (!response.ok) throw new Error(`${file} 로드 실패`);
      const html = await response.text();
      container.insertAdjacentHTML('beforeend', html);
    } catch (err) {
      console.error(`[오이소] ${file} 로드 에러:`, err);
    }
  }
  
  // 모든 화면 로드 후 첫 화면 활성화
  const firstScreen = document.getElementById('screen-home');
  if (firstScreen) firstScreen.classList.add('active');
  
  console.log('[오이소] 모든 화면 로드 완료');
}

loadScreens();
</script>
<script src="app.js"></script>

</body>
</html>
